---
layout: "base.njk"
title: Blog - Home
---

<main class="max-w-4xl mx-auto w-full px-8 py-16">
  <h1
    class="font-black text-5xl mb-12 tracking-tighter bg-clip-text text-transparent bg-rainbow w-fit"
  >
    Latest Posts
  </h1>
  <ul
    class="grid gap-8 mb-12 grid-rows-[repeat(,auto)] grid-cols-[repeat(auto-fit,minmax(min(100%,theme(spacing.80)),1fr))]"
  >
    {% for post in collections.posts %}
    <li
      class="bg-gray-200 group p-6 dark:bg-gray-800 hover:dark:bg-gray-700 transition hover:bg-gray-300 rounded-md grid grid-rows-subgrid row-span-4 gap-0"
    >
      <h2 class="text-4xl font-black mb-6">
        <a
          class="bg-clip-text group-hover:text-transparent group-hover:bg-rainbow"
          href="{{ post.url }}"
          >{{ post.data.title }}</a
        >
      </h2>
      <p class="text-sm mb-4">
        <time datetime="">{{ post.data.time }}</time>
      </p>
      <p class="text-lg leading-relaxed mb-8">{{ post.data.description }}</p>
      <ul class="flex flex-wrap gap-4">
        <li
          class="px-4 py-2 rounded-md font-bold bg-red-400 text-red-950 transition hover:bg-red-300"
        >
          html
        </li>
        <li
          class="px-4 py-2 rounded-md font-bold bg-blue-400 text-blue-950 transition hover:bg-blue-300"
        >
          accesibility
        </li>
        <li
          class="px-4 py-2 transition hover:bg-yellow-300 rounded-md font-bold bg-yellow-400 text-yellow-950"
        >
          code
        </li>
        <li
          class="px-4 py-2 rounded-md font-bold bg-orange-400 text-yellow-950 hover:bg-orange-300 transition"
        >
          random
        </li>
        <li
          class="px-4 py-2 rounded-md font-bold bg-green-400 transition hover:bg-green-300 text-green-950"
        >
          css
        </li>
      </ul>
    </li>
    {% endfor %}
  </ul>
</main>
